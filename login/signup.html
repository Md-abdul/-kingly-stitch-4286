<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="center">
      <form method="post">
        <div class="txt_filed">
          <input type="text" required id="name" />
          <span></span>
          <label for="">Name</label>
        </div>
        <div class="txt_filed">
          <input type="number" required id="mobile" />
          <span></span>
          <label for="">Mobile Number</label>
        </div>
        <div class="txt_filed">
          <input type="text" required id="email" />
          <span></span>
          <label for="">Email ID</label>
        </div>
        <div class="txt_filed">
          <input type="password" required id="password" />
          <span></span>
          <label for="">Password</label>
        </div>

        <div class="pass">Forgot Passwprd?</div>
        <input type="submit" value="Login" />
        <div class="signup_link">
          Not a member? <a href="index.html">Signup</a>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  let arr = JSON.parse(localStorage.getItem("account-data")) || [];
  let formdata = document.querySelector("form");

  let usernumber = document.getElementById("mobile");
  let useremail = document.getElementById("email");
  let userpassword = document.getElementById("password");
  let username = document.getElementById("name");

  // console.log(usernumber);
  formdata.addEventListener("submit", (e) => {
    e.preventDefault();

    // console.log(usernumber.value);

    let userData = {
      name: username.value,
      mobile: usernumber.value,
      email: useremail.value,
      password: userpassword.value,
    };

    arr.push(userData);
    localStorage.setItem("account-data", JSON.stringify(arr));

    formdata.reset();
  });
</script>
